# jpa and hibernate config
#spring.datasource.url='{vault}:config/acounting#db_url'
#spring.datasource.username='{vault}:config/acounting#db_username'
#spring.datasource.password='{vault}:config/acounting#db_password'
spring.datasource.driver-class-name=org.postgresql.Driver
spring.sql.init.mode=never
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=accounting

# jwt config
#jwt.secret=${JWT_SECRET}

# upload limits
spring.servlet.multipart.max-file-size=16MB
spring.servlet.multipart.max-request-size=128KB


spring.application.name=boldo-accounting-api
management.info.env.enabled=true
spring.config.import=optional:vault://,optional:file:boldo.env[.properties]

info.app.name=Boldo Accounting API
info.app.description=Backend REST API for the Boldo Accounting Module

# Vault Configuration
#Sspring.profiles.active=Vault

spring.cloud.vault.uri=${VAULT_ADDR}
spring.cloud.vault.token=${VAULT_TOKEN}
#spring.cloud.vault.ssl.
spring.cloud.vault.authentication=TOKEN
spring.cloud.vault.kv.enabled=true
spring.cloud.vault.kv.backend=boldo
spring.cloud.vault.kv.application-name=config/accounting
